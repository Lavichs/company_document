<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>ссылки на расписание РМИС</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        .card-deck {
            flex-flow: row wrap;
        }

        .container {
            font-size: 0.75rem;
        }

        .small {
            font-family: 'Montserrat', sans-serif;
            font-size: 72%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div id="data-item" class="row" data="{{ page_id }}">
            <div class="col-sm-12 col-xl-10 offset-xl-1">
                <h3 class="my-1 py-1 text-center"><i>{{ page }}</i></h3>

                {% for items in lists %}
                <div clas="row">
                    <div class="card-deck mb-2">
                        {% for item in items %}

                        {% if item.obj_type == 'file' %}
                        <div class="card col-sm-2 px-0 mx-1 ">
                            <a href="/uploads/{{ item.id }}.pdf">
                                <img class="card-img-top pt-3" src="/resource/images/pdf.png" alt="Card image cap"></a>
                            <div class="card-body px-1 pt-1 pb-0">
                                <p class="card-title text-center d-flex justify-content-center align-items-center">
                                    <i class="mr-2">{{ item.title }}</i>
                                </p>
                                <div id="rename-form-{{ item.id }}" style="display:none;" class="mt-1 p-1">
                                    <input type="text" id="rename-input-{{ item.id }}"
                                        class="form-control form-control-sm mb-1">
                                </div>


                                <p class="card-text text-center large  px-6 pb-4"></p>
                            </div>
                            <div class="card-footer px-1 py-1 d-flex flex-row">
                                <a href="/uploads/{{ item.id }}.pdf" class="btn btn-info btn-sm w-100">Перейти</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="card col-sm-2 px-0 mx-1 ">
                            <a href="{{ item.id }}">
                                <img class="card-img-top pt-3" src="/resource/images/open-folder.png"
                                    alt="Card image cap"></a>
                            <div class="card-body px-1 pt-1 pb-0">
                                <p class="card-title text-center"><i>{{ item.title }}</i></p>
                                <p class="card-text text-center large  px-6 pb-4"></p>
                            </div>
                            <div class="card-footer px-1 py-1 d-flex flex-row">
                                <a href="{{ item.id }}" class="btn btn-info btn-sm w-100">Перейти</a>
                            </div>
                        </div>
                        {% endif %}

                        {% endfor %}
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</body>

</html>
